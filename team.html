<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-content">
            <img src="Image/logo.svg" alt="Loading...">
            <div class="loading-text">Loading Faculties...</div>
        </div>
    </div>

    <!-- In team.html -->
<nav class="navbar">
    <div class="logo">
        <img src="Image/NEW LOGO.png" alt="Logo">
    </div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li class="about">
            <a href="#">About</a>
            <ul class="sub-menu">
                <li><a href="department.html">Department</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="clubs.html">Clubs</a></li>
            </ul>
        </li>
        <li class="activities">
            <a href="#">Activities</a>
            <ul class="sub-menu">
                <li><a href="events.html">Events</a></li>
                <li><a href="placement.html">Placement</a></li>
            </ul>
        </li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="https://stjosephs.linways.com/" class="login">Login</a></li>
    </ul>
    <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
</nav>

    <!-- Faculties Section -->
    <section class="faculties-section">
        <div class="container">
            <div class="section-header">
                <h1 class="section-title">Our Faculties</h1>
                <p class="section-subtitle">Meet our dedicated team of educators and researchers</p>
            </div>
            
            <!-- Department Filter -->
            <div class="department-filter">
                <button class="filter-btn active" data-department="all">All Departments</button>
                <button class="filter-btn" data-department="computer-science">Computer Science</button>
                <button class="filter-btn" data-department="mathematics">Mathematics</button>
                <button class="filter-btn" data-department="physics">Physics</button>
                <button class="filter-btn" data-department="chemistry">Chemistry</button>
            </div>
            
            <!-- Search Box -->
            <div class="search-box">
                <input type="text" id="faculty-search" placeholder="Search faculty by name...">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="faculties-grid" id="faculties-container">
                <!-- Faculty cards will be dynamically inserted here -->
            </div>
            
            <!-- Loading More Indicator -->
            <div class="load-more" id="load-more">
                <button id="load-more-btn">Load More</button>
            </div>
        </div>
    </section>

    <!-- Faculty Modal -->
    <div class="faculty-modal" id="faculty-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="index.html"><img src="Image/logo.svg" alt="Footer Logo"></a>
                </div>
                <div class="footer-social">
                    <ul>
                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>

                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 St. Joseph's College (Autonomous), Irinjalakuda. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
